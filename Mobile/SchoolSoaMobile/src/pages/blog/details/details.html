<ion-header>
  <ion-navbar>
    <ion-title>{{ blog.title }} Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{ blog.title }}</h1>
  <br>
  <ion-textarea [value]="blog.content" readonly></ion-textarea>

  <h3>Comments</h3>
  <ion-card *ngFor="let post of posts">
    <ion-card-content>
      {{ post.content }}
    </ion-card-content>
  </ion-card>

  <div padding>
    <button ion-button block type="button" (click)="addComment()">Add Comment</button>
  </div>
</ion-content>
