<ion-header>
  <ion-navbar>
    <ion-title>{{ blog.title }} Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{ blog.title }}</h1>
  <br>
  <textarea>{{ blog.content }}</textarea>

  <h3>Comments</h3>
  <ion-card *ngFor="let post of posts">
    <ion-card-content>
      {{ post.content }}
    </ion-card-content>
  </ion-card>

  <button ion-fab>Button</button>
</ion-content>
