<ion-header>
  <ion-navbar>
    <ion-title>School SOA Blog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let blog of blogs" (click)="onBlogClick(blog)">
    <ion-card-header>
      {{ blog.title }}
    </ion-card-header>
    <ion-card-content>
      {{ blog.content }}
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="ionViewDidEnter($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more blogs...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab bottom right *ngIf="isAuth" (click)="addBlog()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
